<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tallycounter</title>

    <meta name="description" content="A simple tallycounter.">
    <meta name="author" content="Simon Haas">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col" onclick="confirmReset()">
                <i class="bi-trash text-center reset"></i>
            </div>
            <div class="col">
                <p id="counter" class="text-center text-xl"></p>
            </div>
            <div class="col">
                <p id="plus_counter" class="text-end h2"></p>
                <p id="minus_counter" class="text-end h2"></p>
            </div>
        </div>
        <div class="row">
            <div class="col btn-group-vertical btn-group-xl order-1" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="increment(1)">+1</button>
                <button type="button" class="btn btn-outline-primary" onclick="increment(2)">+2</button>
                <button type="button" class="btn btn-outline-primary" onclick="increment(5)">+5</button>
                <button type="button" class="btn btn-outline-primary" onclick="increment(10)">+10</button>
            </div>
            <div class="col btn-group-vertical btn-group-xl order-0" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="decrement(1)">-1</button>
                <button type="button" class="btn btn-outline-secondary" onclick="decrement(2)">-2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="decrement(5)">-5</button>
                <button type="button" class="btn btn-outline-secondary" onclick="decrement(10)">-10</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script>
    let counter = document.getElementById("counter");
    let plus_counter = document.getElementById("plus_counter");
    let minus_counter = document.getElementById("minus_counter");

    let increments;
    let decrements;

    if (localStorage.increments) {
        increments = Number(localStorage.increments);
    } else {
        increments = 0;
    }

    if (localStorage.decrements) {
        decrements = Number(localStorage.decrements);
    } else {
        decrements = 0;
    }

    updateCounter();

    function increment(amount) {
        increments += amount;
        updateCounter();
    }

    function decrement(amount) {
        decrements += amount;
        updateCounter();
    }

    function updateCounter() {
        let calculation = "+" + increments + "-" + decrements + "=" + (increments - decrements);
        console.log(calculation);
        minus_counter.innerHTML = "-" + decrements;
        plus_counter.innerHTML = "+" + increments;
        counter.innerHTML = increments - decrements;
        updateStorage();
    }

    function updateStorage() {
        localStorage.increments = increments;
        localStorage.decrements = decrements;
    }

    function confirmReset() {
        let confirmed = confirm("Zähler wirklich auf Null zurücksetzen?");
        if (confirmed) {
            increments = 0;
            decrements = 0;
            updateCounter();
        }
    }
</script>
<style>
    .text-xl {
        font-size: 6rem;
    }

    .reset {
        font-size: 4rem;
    }

    .btn-group-xl>.btn {
        font-size: 4rem;
    }

    @media (min-width: 768px) {
        .text-xl {
            font-size: 7rem;
        }

        .reset {
            font-size: 5rem;
        }

        .btn-group-xl>.btn {
            font-size: 5rem;
        }
    }
</style>

</html>
